<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>ASTREL ACADEMY</title>
    <style>
        :root { --bg-color:#050507; --text-gold:#c5a35d; --text-dim:#a0a0a5; --card-bg:rgba(15,17,23,0.95); --border-style:1px solid rgba(197,163,93,0.3); --danger:#ff4d4d; }
        * { margin:0; padding:0; box-sizing:border-box; }
        body { background:var(--bg-color); color:var(--text-dim); font-family:'Nanum Myeongjo',serif; line-height:1.6; overflow-x:hidden; }
        body::before { content:""; position:fixed; inset:0; background-image:radial-gradient(rgba(197,163,93,0.05) 1px,transparent 0); background-size:40px 40px; z-index:-1; }
        
        .prologue-overlay { position:fixed; inset:0; background:#050507; display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:99999; transition:1s; }
        .enter-btn { background:none; border:1px solid var(--text-gold); color:var(--text-gold); padding:15px 50px; cursor:pointer; letter-spacing:5px; transition:0.4s; }
        .enter-btn:hover { background:var(--text-gold); color:#000; box-shadow:0 0 20px var(--text-gold); }
        
        .main-archive { display:none; opacity:0; padding:20px; max-width:1100px; margin:0 auto; transition:1s; }
        .nav-tabs { display:flex; justify-content:center; gap:10px; margin-bottom:30px; position:sticky; top:0; background:var(--bg-color); padding:15px; z-index:100; border-bottom:var(--border-style); }
        .tab-btn { background:none; border:none; color:var(--text-dim); cursor:pointer; padding:5px 15px; font-weight: bold; }
        .tab-btn.active { color:var(--text-gold); border-bottom:2px solid var(--text-gold); }
        
        .archive-section { display:none; animation:fadeIn 0.6s forwards; }
        .archive-section.active { display:block; }
        @keyframes fadeIn { from { opacity:0; transform:translateY(10px); } to { opacity:1; transform:translateY(0); } }
        
        .section-img-placeholder { width:100%; height:250px; background:#111; border:var(--border-style); margin-bottom:25px; position:relative; overflow:hidden; }
        .section-img-placeholder img { width:100%; height:100%; object-fit:cover; opacity:0.5; }
        .sec-title { color:var(--text-gold); border-left:3px solid var(--text-gold); padding-left:15px; margin:30px 0 20px; font-size:1.4rem; }
        .content-card { background:rgba(255,255,255,0.03); padding:25px; border:1px solid rgba(197,163,93,0.1); margin-bottom:20px; }
        
        .dorm-grid { display:grid; grid-template-columns:repeat(auto-fit, minmax(200px, 1fr)); gap:15px; margin:20px 0; }
        .dorm-item { padding:20px; background:rgba(255,255,255,0.02); border:1px solid rgba(197,163,93,0.1); transition:0.4s; }
        
        .char-category-title { color: var(--text-gold); margin: 40px 0 20px; font-size: 1.2rem; letter-spacing: 2px; border-bottom: 1px solid rgba(197,163,93,0.2); padding-bottom: 5px; }
        .char-grid { display:grid; grid-template-columns:repeat(auto-fill, minmax(180px, 1fr)); gap:15px; margin-bottom: 30px; }
        .char-card { background:var(--card-bg); border:1px solid rgba(197,163,93,0.1); padding:20px; cursor:pointer; text-align:center; transition:0.3s; }
        .char-card:hover { border-color: var(--text-gold); transform: translateY(-5px); }

        .notice-board { display:flex; flex-direction:column; gap:15px; }
        .notice-item { background:rgba(255,255,255,0.03); border:1px solid rgba(197,163,93,0.1); padding:15px; }
        .rank-badge { font-weight:bold; color:var(--text-gold); border:1px solid var(--text-gold); padding:2px 8px; font-size:0.8rem; margin-right:10px; }

        /* Modal Styles */
        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:10000; justify-content:center; align-items:center; padding:20px; }
        .modal-content { background:#0d0e12; border:1px solid var(--text-gold); width:100%; max-width:900px; display:flex; position:relative; max-height: 90vh; overflow: hidden; }
        .modal-left { flex: 1; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .modal-left img { width: 100%; height: 100%; object-fit: contain; }
        .modal-right { flex: 1.2; padding: 30px; overflow-y: auto; }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 2rem; color: var(--text-gold); cursor: pointer; z-index: 10; }
        
        .info-table { width:100%; font-size:0.85rem; border-collapse:collapse; margin: 20px 0; }
        .info-table td { padding:8px; border-bottom:1px solid #222; }
        .info-label { color: var(--text-gold); width: 60px; font-weight: bold; }

        .thumb-nav { display: flex; gap: 10px; margin-top: 15px; }
        .thumb-item { width: 50px; height: 50px; object-fit: cover; border: 1px solid #444; cursor: pointer; opacity: 0.6; }
        .thumb-item.active { border-color: var(--text-gold); opacity: 1; }

        @media (max-width:768px) { .modal-content { flex-direction:column; overflow-y:auto; } .modal-left { height: 300px; } }
    </style>
</head>

            document.getElementById('prologue').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('prologue').style.display = 'none';
                document.getElementById('mainArchive').style.display = 'block';
                renderChars();
                setTimeout(() => document.getElementById('mainArchive').style.opacity = '1', 50);
            }, 800);
        }

        function switchTab(e, id) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.archive-section').forEach(s => s.classList.remove('active'));
            e.target.classList.add('active');
            document.getElementById('tab-' + id).classList.add('active');
        }

        function renderChars() {
            const grids = ['student', 'professor', 'belluna'];
            grids.forEach(g => document.getElementById('grid-' + g).innerHTML = '');

            for (let key in charactersData) {
                const c = charactersData[key];
                const card = document.createElement('div');
                card.className = 'char-card';
                card.onclick = () => openModal(key);
                card.innerHTML = `<div style="color:var(--text-gold); font-size:0.7rem; margin-bottom:5px;">${c.faculty}</div><h3 style="color:#fff;">${key}</h3>`;
                
                const targetGrid = document.getElementById('grid-' + c.type);
                if (targetGrid) targetGrid.appendChild(card);
            }
        }

        function openModal(key) {
            const c = charactersData[key];
            document.getElementById('modalName').innerText = c.name;
            document.getElementById('modalQuote').innerText = c.quote;
            document.getElementById('modalStory').innerText = c.story;
            document.getElementById('modalImg').src = c.images[0];
            
            document.getElementById('infoTable').innerHTML = `
                <tr><td class="info-label">나이</td><td>${c.age}</td><td class="info-label">신장</td><td>${c.height}</td></tr>
                <tr><td class="info-label">체중</td><td>${c.weight}</td><td class="info-label">학년</td><td>${c.year}</td></tr>
                <tr><td class="info-label">소속</td><td>${c.faction}</td><td class="info-label">학부</td><td>${c.faculty}</td></tr>
                <tr><td class="info-label">주속성</td><td colspan="3">${c.attr}</td></tr>
            `;

            const thumbNav = document.getElementById('thumbNav');
            thumbNav.innerHTML = '';
            c.images.forEach((img, idx) => {
                const thumb = document.createElement('img');
                thumb.src = img;
                thumb.className = 'thumb-item' + (idx === 0 ? ' active' : '');
                thumb.onclick = () => {
                    document.getElementById('modalImg').src = img;
                    document.querySelectorAll('.thumb-item').forEach(t => t.classList.remove('active'));
                    thumb.classList.add('active');
                };
                thumbNav.appendChild(thumb);
            });

            document.getElementById('charModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('charModal').style.display = 'none'; }
    </script>
</body>
</html>
